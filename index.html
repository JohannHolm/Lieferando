<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lieferando</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body onload="generatePizzas()">

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid navbar">
            <a class="navbar-brand" href="index.html">
                <img src="/img/icons/navbar-logo.png" alt="Logo" class="d-inline-block align-text-top navbar-logo">
            </a>
            <input class="input-navbar" placeholder="Adresse eingeben..." type="text">
            <img onclick="" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"
                class="navbar-menu-logo" src="img/icons/navbar-menu-logo.png" alt="">
        </div>
    </nav>

    <img class="main-img" src="img/menu/main-head-img.jpg" alt="">

    <div class="content">
        <div class="fw-bolder fs-1">Restaurant Max <img class="restaurant-logo" src="img/icons/restaurant-logo.jpg"
                alt=""><br>
            <h5 class="fw-light fs-4 border-bottom ">...best in Town</h5>

        </div>
    </div>

    <div class="content">
        <div class="menu-navbar">
            <span id="menu-1" onclick="generatePizzas()" class="text-dark fw-light btn" href="">Pizzen</span>
            <span id="menu-2" onclick="generateSalads()" class="text-dark fw-light btn" href="">Salate</span>
            <span id="menu-3" onclick="generateBurger()" class="text-dark fw-light btn" href="">Burger</span>
            <span id="menu-4" onclick="generateChicken()" class="text-dark fw-light btn" href="">Chicken</span>
            <span id="menu-5" onclick="generateBeef()" class="text-dark fw-light btn" href="">Beef</span>
        </div>
    </div>

    <div class="content">
        <div id="meal-content" class="main-box-meals">
        </div>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title text-dark" id="offcanvasRightLabel">Warenkorb</h5>
                <button type="button" class="btn-close " data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>

        </div>

    </div>
</body>

</html>
